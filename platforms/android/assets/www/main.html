<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timed</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <link rel="stylesheet" href="./resource/angular-mobile-ui/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="./resource/angular-mobile-ui/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="./resource/angular-mobile-ui/css/mobile-angular-ui-desktop.min.css" />

    <script src="./resource/angular/angular.min.js"></script>
    <script src="./resource/angular-route/angular-route.min.js"></script>
    <script src="./resource/angular-mobile-ui/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="./resource/angular-mobile-ui/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body ng-app="TimeApp"  ng-controller="MainController" ui-prevent-touchmove-defaults>
 <!-- Sidebars -->
    <div ng-include="'sidebar.html'"  ui-track-as-search-param='true' class="sidebar sidebar-left" style="background:#b0e0e6;"></div>


    <div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>
      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top">
       <!--  <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Mobile Angular UI
        </div> -->
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <a ui-turn-on='myDropdown{{idx}}' class='btn'>
              <i class="fa fa-plus"></i>
            </a>
            <ul 
              ui-state="myDropdown{{idx}}"
              class="dropdown-menu"
              ui-outer-click="Ui.turnOff('myDropdown' + idx)"
              ui-outer-click-if="Ui.active('myDropdown' + idx)"
              role="menu"
              ui-show="myDropdown{{idx}}"
              ui-turn-off="myDropdown{{idx}}">
              <li><a href="#/multiAccount">添加多人账户</a></li>
              <li><a>多人账户1</a></li>
              <li><a>多人账户2</a></li>
              <li class="divider"></li>
              <li><a>搜索多人账户</a></li>
            </ul>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom" >
        <div class="btn-group justified">
          <a href="#/mood" class="btn btn-navbar"><i class="fa fa-pencil fa-navbar"></i> 心情</a>
          <a href="#/article" class="btn btn-navbar"><i class="fa fa-book fa-navbar"></i> 日志</a>
          <a href="#/video" class="btn btn-navbar"><i class="fa fa-video-camera fa-navbar"></i> 我的视频</a>
          <a href="#/audio" class="btn btn-navbar"><i class="fa  fa-file-audio-o fa-navbar"></i> 我的声音</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->
    <div ui-yield-to="modals"></div>
	
</body>
</html>
